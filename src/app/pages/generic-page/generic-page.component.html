<div class="content" [style.margin-top.px]="m.u.getAlturaAppbar()">
    <div class="content-title h1 mb-5" appMostrarAmbAnimacio>
        {{url}}
    </div>

    @for (post of posts; track post.titol) {
        <div class="group mb-6">
            <div class="subtitle mb-2">{{post.titol}}</div>
            <p class="text mb-1">
                {{post.text}}
            </p>
        </div>
    }

</div>
